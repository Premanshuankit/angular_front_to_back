<h2>Users :</h2>
<!-- <ul *ngIf="loaded && users?.length > 0; else noUsers"> -->
<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
  <li class ="card card-body mb-2" *ngFor="let user of users">
    <h2>{{ user.firstname }} {{ user.lastname }}</h2>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Firstname : {{ user.firstname }}</li>
      <li class="list-group-item">Lastname : {{ user.lastname }}</li>
      <li class="list-group-item">Age : {{ user.age }}</li>
      <li class="list-group-item">Address : {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state}}</li>
    </ul>
  </li>
</ul>

<!-- <ng-template #noUsers><h5>No user found</h5></ng-template> -->

<h2 *ngIf="users?.length ==0" id="array0">No data found</h2>

<h4 *ngIf="!loaded">Loading Users...</h4>
